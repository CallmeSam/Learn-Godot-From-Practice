[application]

name="SuperMario"
main_scene="res://Scenes/FirstScene.tscn"
main_loop_type=""
icon="res://icon.png"

[autoload]

CameraControl="*res://Scripts/CameraControl.gd"
GlobalVariables="*res://Scripts/GlobalVariables.gd"
GlobalSwitch="*res://Scripts/GlobalSwitch.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
height=448
width=800

[input]

jump=[key(Space), key(W), key(Up)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
