[application]

name="SuperMario"
main_scene="res://Scenes/FirstScene.tscn"
main_loop_type=""
icon="res://icon.png"

[autoload]

GlobalSwitch="*res://Scripts/GlobalSwitch.gd"

[display]

use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"
height=448
width=800

[image]

use_2d_pixel_snap=false

[image_loader]

filter=false

[input]

jump=[key(Space), key(W), key(Up)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
